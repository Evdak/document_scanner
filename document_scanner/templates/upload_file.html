{% extends "base.html" %}
{% block content %}
<h1>Upload PDF</h1>
<form method="post" enctype="multipart/form-data">
    {{ form }}
    <button type="submit" class="btn btn-primary">Upload File</button>
</form>

{% if files %}
<h1>Результат</h1>

{% for file in files %}
<img src="{{file}}" alt="{{file}}">
{% endfor %}

{% endif %}
{% endblock content %}
